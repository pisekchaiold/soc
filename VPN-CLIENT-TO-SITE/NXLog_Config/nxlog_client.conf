## This is a sample configuration file. See the nxlog reference manual about the
## configuration options. It should be installed locally under
## /usr/share/doc/nxlog-ce/ and is also available online at
## http://nxlog.org/docs

########################################
# Global directives                    #
########################################
#User nxlog
#Group nxlog

LogFile /var/log/nxlog/nxlog.log
LogLevel INFO

########################################
# Archives Log                         #
########################################
<Extension _syslog>
    Module      xm_syslog
</Extension>

<Extension exec>
    Module xm_exec
</Extension>



########################################
# Input Log Form Host                  #
########################################
<Input Host1>
    Module	im_file
    File	"/var/log/*"
    SavePos	TRUE
    ReadFromLast TRUE
    PollInterval 1
    Exec	parse_syslog();
</Input>



########################################
#       Forward LOG Collector              #
########################################
<Output LogCollector>
    Module  om_udp
    Host    10.6.23.211
    Port    514
    Exec    parse_syslog();
</Output>

########################################
# Routes Forward LogRelay              #
########################################
<Route forwardLog1>
   Path        Host1 => LogCollector
</Route>
